<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./images/logo.png">
    <link rel="stylesheet" href="./dist/css/style.css">
    <title>Get Started Page</title>
</head>
<body>
    <section class="container">
        <div class="logo">
            <img src="./images/logo.png" alt="Buzzbite Logo" width="35" height="40">
            <h1 class="logo-title">BUZZBITE</h1>
        </div>

        <div class="title">
            <h2>Choose Account Type</h2>

            <div class="box">
            <div class="option1">
                <input type="radio">
                <img src="./images/image1.jpg" alt="" width="92" height="92">
                <h3 class="option-title">BRAND/AGENCY</h3>
                <p class="option-sub-title">I’m looking to hire influencers <br /> for campaigns</p>
            </div>

            <div class="option2">
                <input type="radio">
                <img src="./images/image2.jpg" alt="" width="92" height="92">
                <h3 class="option-title">INFLUENCER</h3>
                <p class="option-sub-title">I’m looking creative jobs to <br /> earn money</p>
            </div>
        </div>

            <button>Create an Account</button>
            <p class="login">Already have an account? <a href="">Login</a></p>

        </div>
    </section>
</body>
</html>
